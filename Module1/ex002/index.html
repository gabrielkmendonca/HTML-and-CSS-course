<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <h1>Paragraph and line break</h1>
    <hr>
    <p>We can write
        a paragraph anyway.
        Just
        make
        sure
        it's between the &lt;p&gt; and &lt;/p&gt;. <!-- '&lt' and '&gt' are used to display the simbols '<' and '>' without opening a tag-->
    </p>
    <p>If we need to line break on a specified place, such as this, <br> just use the tag &lt;br&gt;.</p>
    <p>Let's add some symbols: 
        &nbsp; <!-- blank space -->
        &reg; <!-- trade mark -->
        &copy; <!-- copyright -->
        &trade; <!-- trade mark -->
        &euro; <!-- euro -->
        &pound; <!-- pound -->
        &yen; <!-- yen -->
        &cent; <!-- cent -->
        &empty; <!-- empty -->
        &sum; <!-- sum -->
        &Delta; <!-- delta -->
        &larr; <!-- left arrow -->
        &uarr; <!-- up arrow -->
        &rarr; <!-- right arrow -->
        &darr; <!-- down arrow -->
    </p>
    <p>Let's add some emoji: 
        &#x1F409; <!-- always starts with '&#x' and search for the codepoints on emojipedia website -->
        &#x1F497;
    </p>
</body>
</html>
