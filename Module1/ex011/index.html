<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos with HTML5</title>
</head>
<body>
    <h1>Inserting locally hosted videos</h1>
    <p>This video is being hosted on my own server</p>
    <video controls poster="image/video-poster.png" width="560" loop> <!-- "poster" to insert an image before the video starts -->
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.webm" type="video/webm">
        <source src="media/video.ogv" type="video/ogg">
        <p>Unfortunately your browser isn't compatible with video.</p>
    </video>
    
    <h1>Inserting external video</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=p8sRmzpUMojD6M0t" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p>Take note that using videos hosted locally is more expensive than external videos</p>
</body>
</html>
