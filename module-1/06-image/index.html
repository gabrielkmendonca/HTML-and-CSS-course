<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
</head>
<body>
    <h1>Testing images in HTML5</h1>
    <p>Below, we are going to use the images from this folder</p>
    <img src="logo-html5.png" alt="Logo HTML5"> <!-- 'src' is related to the image origin -->
    <p>We can also use images that are on sub-folders</p>
    <img src="images/logo-css3.webp" alt="Logo CSS3">  <!-- 'alt' is related to the alternative text for the image -->
    <p>We can use external images too</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-1-225993.png" alt="Logo JavaScript"> <!-- copy and paste image URL -->
</body>
</html>
